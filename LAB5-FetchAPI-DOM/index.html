<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Fetch API + DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Todo List</h1>

    <!-- Create Todo Form -->
    <form id="todo-form">
      <input type="text" id="description" placeholder="Enter todo description" required>
      <input type="date" id="targetDate" required>
      <button type="submit">Add Todo</button>
    </form>

    <!-- Todo List Table -->
    <table id="todo-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Target Date</th>
          <th>Done</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-body">
        <!-- Rows will appear here dynamically -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
